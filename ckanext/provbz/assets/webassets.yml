provbz-css:
  filters: cssrewrite
  output: provbz/%(version)s_provbz.css
  contents:
    - styles/provbz.css

base-js:
  output: provbz/%(version)s_base.js
  contents:
    - scripts/base.js
    # - scripts/cookiechoices/cookiechoices.js
  extra:
      preload:
        - base/main
        #- base/tracking
  filters: rjsmin
  
coockiechoices-js:
  output: provbz/%(version)s_cookiechoices.js
  contents:
    - scripts/cookiechoices/cookiechoices.js
  filters: rjsmin

